	<head>

			 background-image: url('background.png');

	<body>
		<center><h1><p style = "color:white">Student Records</p></h1>

		<table id="layout"><th>

			<label style = "color:white" for = "username ">username: </label>

			<label style = "color:white" for = "password">password: </label>

			<button><a href="Homepage.html">Enter</a></button>

		<table id="layout" style ="position:relative; left:600px;bottom:250px;" ><th>
			<h3><p style = "color:white"> New User </p><h3>
			<!--User Profile-->
			<label style = "color:white" for = "fname ">First Name: </label>

			<label style = "color:white" for = "password">password: </label>
			<input type = "text" id = "password" name = "password" ><br><br>
			
			<label style = "color:white" for = "passwordcon">password Confirm: </label>

			<!--Going to Homepage -->

			</th>
		</table>

</html>
